apiVersion: apps/v1
kind: Deployment
metadata:
  name: uni-resolver-frontend
  namespace: uni-resolver-dev
  labels:
    app: uni-resolver
    type: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uni-resolver-frontend
  template:
    metadata:
      labels:
        app: uni-resolver-frontend
    spec:
      containers:
      - name: uni-resolver-frontend
        image: universalresolver/universal-resolver-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 7081
        env:
          - name: BACKEND_URL
            valueFrom:
              configMapKeyRef:
                name: uni-resolver-frontend
                key: backend_url
---
apiVersion: v1
kind: Service
metadata:
  name: uni-resolver-frontend
  namespace: uni-resolver-dev
spec:
  type: NodePort
  selector:
    app: uni-resolver-frontend
  ports:
    - protocol: TCP
      port: 7081
      targetPort: 7081
