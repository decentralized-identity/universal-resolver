apiVersion: apps/v1
kind: Deployment
metadata:
  name: uni-resolver-web
  namespace: uni-resolver-dev
  labels:
    app: uni-resolver
    type: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uni-resolver-web
  template:
    metadata:
      labels:
        app: uni-resolver-web
    spec:
      containers:
      - name: uni-resolver-web
        image: universalresolver/uni-resolver-web
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: uni-resolver-web
  namespace: uni-resolver-dev
spec:
  type: NodePort
  selector:
    app: uni-resolver-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
