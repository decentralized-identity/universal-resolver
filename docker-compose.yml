version: "3.5"

networks:
  default:
    name: universal-resolver

services:
  uni-resolver-web:
    image: universalresolver/uni-resolver-web:latest
    ports:
      - "8080:8080"
  driver-did-ion:
    image: identityfoundation/driver-did-ion:v0.8.1
    ports:
      - "8111:8080"
  driver-did-oyd:
    image: oydeu/oydid-resolver
    ports:
      - "8124:3000"
